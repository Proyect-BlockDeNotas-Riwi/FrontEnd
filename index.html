<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <title>SkormJF Workspace</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav>
            <h1 class="SkormJF">Block de notas </h1>
            <input type="search" class="search_input" placeholder="Search">
            <button class="new_note">
                <lord-icon
                    src="https://cdn.lordicon.com/wzwygmng.json"
                    trigger="hover"
                    stroke="bold"
                    colors="primary:#0a2e5c,secondary:#ffffff"
                    class="note_icon">
                </lord-icon>
            </button>
        </nav>
    </header>

    <!-- MAIN -->
    <main id="root">
        
    </main>

    <!-- MODAL -->
    <dialog  class="modal">
        <div class="update_container">
            <div class="option_bar">
                <button class="btn_save" id="update_note" onclick="update()">
                    <lord-icon
                        src="https://cdn.lordicon.com/wwmtsdzm.json"
                        trigger="hover"
                        stroke="bold"
                        colors="primary:#e88c30,secondary:#242424"
                        class="icon">
                    </lord-icon>
                </button>
                <input type="text" class="title" id="update_title">
                <button class="btn_delete" onclick="close_modal()">
                    <lord-icon
                        src="https://cdn.lordicon.com/drxwpfop.json"
                        trigger="morph"
                        stroke="bold"
                        state="morph-trash-in"
                        colors="primary:#5c0e0a,secondary:#911710"
                        class="icon">
                    </lord-icon>
                </button>
            </div>
            <input type="hidden" id="id">
            <textarea class="textarea" id="update_content" ></textarea>
        </div>
    </dialog>

    <!-- SCRIPTS -->
    <script src="./js/app.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>

</body>
</html>
